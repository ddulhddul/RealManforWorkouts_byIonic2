<ion-header>
  <ion-toolbar>
    <ion-title style='float:left;' padding>
      Workout Detail
    </ion-title>
    <ion-icon name="close" (click)="dismiss('close')" style='float:right;' padding></ion-icon> 
  </ion-toolbar>
</ion-header>

<!--<link rel="stylesheet"
      href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">-->
<ion-content>
    <form (ngSubmit)="onSubmit(workoutForm)" #workoutForm="ngForm">
      <ion-list>
        <ion-item>
          <div align='center'>
            <img src="assets/icon/{{model.img || model.id}}.png" (error)='model.img = "icon"'>
          </div>
        </ion-item>
        <ion-card><ion-item>
          <ion-label floating for="name">Name</ion-label>
          <ion-input type="text" id="name"
                required
                [(ngModel)]="model.name" name="name"
                #name="ngModel"></ion-input>
                <!--oninvalid="this.setCustomValidity('Name is Required')"
                oninput="setCustomValidity('')"-->
          <div [hidden]="name.valid || name.pristine"
              class="alert alert-danger">
            Name is required
          </div>
        </ion-item></ion-card>
        <ion-card><ion-item>
          <ion-label floating for="weight">Weight</ion-label>
          <ion-input type="number" id="weight"
                [(ngModel)]="model.weight" name="weight"></ion-input>
        </ion-item></ion-card>
        <ion-card><ion-item>
          <ion-label floating for="weightUnit">WeightUnit</ion-label>
          <ion-input type="text" id="weightUnit"
                [(ngModel)]="model.weightUnit" name="weightUnit"></ion-input>
        </ion-item></ion-card>
        <ion-card><ion-item>
          <ion-label floating for="goal">Goal</ion-label>
          <ion-input type="number" id="goal" required
                [(ngModel)]="model.goal" name="goal"></ion-input>
        </ion-item></ion-card>
        <ion-card>
          <ion-grid>
            <ion-row>
              <ion-col col-4><ion-item><ion-label floating>Unit</ion-label><ion-input required type="number" [(ngModel)]='model.unit1' name='unit1'></ion-input></ion-item></ion-col>
              <ion-col col-4><ion-item><ion-label floating>Unit</ion-label><ion-input required type="number" [(ngModel)]='model.unit2' name='unit2'></ion-input></ion-item></ion-col>
              <ion-col col-4><ion-item><ion-label floating>Unit</ion-label><ion-input required type="number" [(ngModel)]='model.unit3' name='unit3'></ion-input></ion-item></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <ion-item>
          <button ion-button type="submit" block>Submit</button>
        </ion-item>
      </ion-list>
    </form>

</ion-content>
